services:
  # Backend Service
  - type: web
    name: er-radio-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: er-radio-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: er-radio-server
          property: host
    autoDeploy: false
